<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandly</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container overlay">
                <div class="header__logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="./image/logo img.svg" alt="logo">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item     header__nav-item">
                            <a class="nav-link active  header__nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item    header__nav-item">
                            <a class="nav-link header__nav-link" href="#">shop</a>
                        </li>

                        <li class="nav-item   header__nav-item">
                            <a class="nav-link header__nav-link">brands</a>
                        </li>

                        <li class="nav-item  header__nav-item">
                            <a class="nav-link header__nav-link">Blog</a>
                        </li>

                        <li class="nav-item header__nav-item">
                            <a class="nav-link header__nav-link">Contacts</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
</body>

</html>
